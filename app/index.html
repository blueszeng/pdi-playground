<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PDI</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PDI</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-stats"></i>&nbsp;&nbsp;ESTATISTICAS
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <canvas id="PDI_CANVAS" height="512" width="512" style="border: 1px solid #000000"></canvas>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default statistics">
                            <div class="panel-heading">
                                Estatisticas
                            </div>
                            <div class="panel-body">
                                <h5 class="color">ALPHA</h5>
                                <p class="statistics">
                                    <strong>Media: </strong> {{statistics.average}} <br>
                                    <strong>Mediana: </strong> {{statistics.median}} <br>
                                    <strong>Moda: </strong> {{statistics.mode}} <br>
                                    <strong>Variancia: </strong> {{statistics.variance}}
                                </p>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Histograma
                            </div>
                            <div class="panel-body">
                                <div class="chart-histogram"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.$ = window.jQuery = require("./scripts/extensions/jquery/jquery-3.1.0");
    </script>

    <script src="scripts/extensions/chartist/chartist.js"></script>
    <script src="scripts/utils/htmlTemplate.js"></script>
    <script src="scripts/app.min.js"></script>
</body>

</html>
